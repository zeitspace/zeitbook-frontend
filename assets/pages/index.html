<html>
  <head>
    <title>Zeitbook | Newest posts</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <h1>Zeitbook</h1>

    <form id="create-post" action="javascript:void(0);">
      <label for="post-title">
        Title
        <input type="text" id="post-title" required>
      </label>

      <label for="post-body">
        Body
        <textarea id="post-body" rows="6" cols="80" required></textarea>
      </label>

      <button type="submit" id="post-submit">Submit</button>

      <p id="create-post-error">
        Sorry, we weren't able to create your post.
      </p>
    </section>

    <section id="posts">
      <article id="no-posts">
        Uh oh, nobody's posted anything yet.
      </article>
      <article id="posts-error">
        Sorry, we weren't able to load the newest posts.
      </article>
    </section>

    <script src="/index.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
  </body>
</html>
