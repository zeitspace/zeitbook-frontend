<html>
  <head>
    <title>Zeitbook | Newest posts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>

    <div id="header">
      <div class="content">
        <img src="/images/zeitspace-logo.png" alt="Zeitspace logo">
        <h1>zeitbook</h1>
      </div>
    </div>

    <div id="main" class="content">
      <form id="create-post" action="javascript:void(0);">
        <div id="input-container">
          <textarea id="post-body" placeholder="What's on your mind?" required></textarea>
        </div>

        <div id="submit-container">
          <button type="submit" id="post-submit">Post</button>
        </div>

        <p id="create-post-error">
          Sorry, we weren't able to create your post.
        </p>
      </form>

      <div id="feed">
          <h3 class="section-header">Your Feed</h3>
          <section id="posts">
            <div id="spinner" class="post">
              <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
              </div>
            </div>
            <div id="no-posts" class="post">
              There are no posts in your feed.
            </div>
          </section>
      </div>

    </div>

    <script src="/index.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
  </body>
</html>
