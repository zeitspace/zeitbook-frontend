<html>
  <head>
    <title>Zeitbook | Loading...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0098FA">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>

    <div id="header">
      <div class="content">
        <a href="/">
          <img class="back" alt="Back arrow" src="/images/back-arrow.png">
        </a>
        <h1>Post</h1>
      </div>
    </div>

    <div id="main" class="content">
      <div class="post-container">

          <div id="post"></div>

          <section id="comments">
            <article id="comments-error">
              Sorry, we weren't able to load this post's comments.
            </article>
          </section>

          <form id="create-comment" action="javascript:void(0);">
            <textarea id="comment-body" placeholder="Add a comment..." required></textarea>
            <button type="submit" id="comment-submit">
              <img alt="Up arrow" src="/images/up-arrow.png">
            </button>
            <p id="create-comment-error">
              Sorry, we weren't able to create your comment.
            </p>
          </form>

      </div>
    </div>

    <script src="/post.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
  </body>
</html>
