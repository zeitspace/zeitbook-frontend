<html>
  <head>
    <title>Zeitbook | Loading...</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Zeitbook</h1>

    <a href="/">Back</a>

    <section id="post"></section>

    <form id="create-comment">
      <label for="comment-body">
        Body
        <textarea id="comment-body" rows="6" cols="80" required></textarea>
      </label>

      <button type="submit" id="comment-submit">Submit</button>

      <p id="create-comment-error">
        Sorry, we weren't able to create your comment.
      </p>
    </section>

    <section id="comments">
      <article id="no-comments">
        Uh oh, nobody's commented on this post yet.
      </article>
      <article id="comments-error">
        Sorry, we weren't able to load this post's comments.
      </article>
    </section>

    <script src="/post.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
  </body>
</html>
